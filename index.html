<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .btn-back {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-header .btn-back:hover {
            background-color: #00408a;
        }

        .chat-body {
            max-height: 450px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
        }

        .chat-message .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .chat-message .content {
            background-color: #e0f7fa;
            padding: 10px 15px;
            border-radius: 15px;
            margin-left: 10px;
            max-width: 70%;
        }

        .chat-message.received .content {
            background-color: #f1f1f1;
            margin-left: 0;
            margin-right: 10px;
        }

        .chat-footer {
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-footer .input-group {
            border-radius: 50px;
        }

        .chat-footer .btn-send {
            border-radius: 50px;
            background-color: #007bff;
            color: white;
        }

        .chat-footer .btn-send:hover {
            background-color: #0056b3;
        }

        .dark-mode {
            background-color: #121212 !important;
            color: #fff !important;
        }

        .dark-mode .chat-box {
            background-color: #1f1f1f;
        }

        .dark-mode .chat-footer {
            background-color: #333;
            border-color: #444;
        }

        .dark-mode .chat-footer input {
            background-color: #444;
            color: white;
        }

        .dark-mode .chat-body {
            background-color: #2c2c2c;
        }

        .dark-mode .chat-message .content {
            background-color: #4a4a4a;
            color: white;
        }

        /* Styling for the message notice */
        .notice {
            color: red;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box">
            <!-- Chat Header -->
            <div class="chat-header d-flex align-items-center">
                <button class="btn-back d-none" id="btn-back"><i class="bi bi-arrow-left"></i></button>
                <h4 class="mb-0 flex-grow-1 text-center" id="chat-title">Smart Messaging</h4>
                <button class="btn btn-light" id="toggle-dark-mode"><i class="bi bi-moon"></i></button>
            </div>

            <!-- Room Section -->
            <div id="room-section">
                <div class="p-4">
                    <h5 class="mb-4">Start a Chat</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Your Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="partner" class="form-label">Partner's Username</label>
                        <input type="text" class="form-control" id="partner" placeholder="Enter partner's username">
                    </div>
                    <button class="btn btn-primary w-100" id="create-room">Create Room</button>
                    <div class="text-center my-3">or</div>
                    <button class="btn btn-outline-primary w-100" id="join-room">Join Room</button>
                </div>
            </div>

            <!-- Chat Body -->
            <div id="chat-section" style="display: none;">
                <div class="chat-body" id="messages"></div>

                <!-- Chat Footer -->
                <div class="chat-footer">
                    <form id="chat-form" class="d-flex">
                        <input type="text" class="form-control" id="message" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-send ms-2"><i class="fas fa-paper-plane"></i></button>
                    </form>
                    <button class="btn btn-danger w-100 mt-2" id="delete-room">Delete Chat Room</button>
                </div>
            </div>

            <!-- Notice Section -->
            <div id="notice" class="notice" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
